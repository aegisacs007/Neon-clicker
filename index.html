<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Money Clicker</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none; /* Prevents highlighting text while tapping */
        }
        h1 { margin-top: 20px; text-shadow: 0 0 10px #00ff00; }
        
        #score-board {
            background: #222;
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid #00ff00;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        #score { font-size: 32px; font-weight: bold; color: #00ff00; }
        
        /* THE BIG BUTTON */
        #click-btn {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #ff00de, #990085);
            border-radius: 50%;
            border: 5px solid white;
            font-size: 60px;
            cursor: pointer;
            transition: transform 0.05s;
            box-shadow: 0 0 30px #ff00de;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            -webkit-tap-highlight-color: transparent;
        }
        #click-btn:active { transform: scale(0.90); }

        /* SHOP */
        .shop { width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        .upgrade-btn {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .upgrade-btn:active { background: #444; }
        .price { color: #ffff00; font-weight: bold; }
        
        .disabled { opacity: 0.5; pointer-events: none; }

        footer { margin-top: auto; padding: 10px; color: #666; font-size: 10px; }
    </style>
</head>
<body>

    <h1>NEON CLICKER üí∞</h1>

    <div id="score-board">
        $<span id="score">0</span>
    </div>

    <div id="click-btn" onclick="clickCoin()">üíé</div>

    <div class="shop">
        <div class="upgrade-btn" id="btn1" onclick="buyUpgrade(1)">
            <span>üëÜ Better Clicks (+1/tap)</span>
            <span class="price">$50</span>
        </div>
        <div class="upgrade-btn" id="btn2" onclick="buyUpgrade(2)">
            <span>ü§ñ Auto-Bot (+5/sec)</span>
            <span class="price">$200</span>
        </div>
        <div class="upgrade-btn" id="btn3" onclick="buyUpgrade(3)">
            <span>üè≠ Money Farm (+20/sec)</span>
            <span class="price">$1000</span>
        </div>
    </div>

    <footer>Tap the Diamond ‚Ä¢ Save is Automatic</footer>

    <script>
        // Game State
        let score = 0;
        let clickValue = 1;
        let autoIncome = 0;

        // Load Game if saved
        if(localStorage.getItem('neonSave')) {
            const save = JSON.parse(localStorage.getItem('neonSave'));
            score = save.score;
            clickValue = save.clickValue;
            autoIncome = save.autoIncome;
        }

        const scoreEl = document.getElementById('score');

        // Update UI Loop
        setInterval(() => {
            score += autoIncome;
            updateUI();
            saveGame();
        }, 1000);

        function clickCoin() {
            score += clickValue;
            // Visual Effect
            const btn = document.getElementById('click-btn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            updateUI();
        }

        function buyUpgrade(type) {
            if (type === 1 && score >= 50) {
                score -= 50;
                clickValue += 1;
            } else if (type === 2 && score >= 200) {
                score -= 200;
                autoIncome += 5;
            } else if (type === 3 && score >= 1000) {
                score -= 1000;
                autoIncome += 20;
            }
            updateUI();
        }

        function updateUI() {
            scoreEl.innerText = score;
            
            // Check prices to grey out buttons
            document.getElementById('btn1').style.opacity = score >= 50 ? 1 : 0.5;
            document.getElementById('btn2').style.opacity = score >= 200 ? 1 : 0.5;
            document.getElementById('btn3').style.opacity = score >= 1000 ? 1 : 0.5;
        }

        function saveGame() {
            localStorage.setItem('neonSave', JSON.stringify({score, clickValue, autoIncome}));
        }
        
        updateUI();
    </script>
</body>
</html>
