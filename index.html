<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Empire üöÄ</title>
    <meta property="og:title" content="Neon Empire - Can you become a Billionaire?">
    <meta property="og:description" content="The most addictive idle game on the web. Play for free now.">
    <meta property="og:image" content="https://files.catbox.moe/3b5k7r.png"> 
    
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* TOP BAR */
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 0;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        .live-badge { 
            background: #ff0055; color: white; padding: 2px 6px; 
            border-radius: 4px; font-size: 10px; animation: pulse 2s infinite; 
        }

        /* SCORE */
        .score-container { margin-top: 20px; }
        .currency { color: #00ffcc; text-shadow: 0 0 15px #00ffcc; font-size: 42px; font-weight: 800; }
        .rank { font-size: 14px; color: #888; letter-spacing: 2px; text-transform: uppercase; }

        /* CLICK BUTTON */
        #click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative;}
        #click-btn {
            width: 180px; height: 180px;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #000);
            border-radius: 50%;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1), inset 0 0 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            font-size: 60px; cursor: pointer;
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
            z-index: 2;
        }
        #click-btn:active { transform: scale(0.94); border-color: #00ffcc; }
        
        /* SHARE BUTTON (VIRAL ENGINE) */
        .share-btn {
            background: linear-gradient(90deg, #00C6FF, #0072FF);
            color: white; border: none; padding: 12px 30px;
            border-radius: 30px; font-weight: bold; font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            margin-bottom: 20px; cursor: pointer;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);} }

        /* SHOP */
        .shop { 
            width: 100%; background: #111; padding: 20px; 
            border-radius: 25px 25px 0 0; box-sizing: border-box; 
            max-height: 45%; overflow-y: auto;
            border-top: 1px solid #333;
        }
        .item {
            display: flex; justify-content: space-between; align-items: center;
            background: #1a1a1a; padding: 12px; border-radius: 12px; margin-bottom: 8px;
            border: 1px solid #333; transition: 0.2s;
        }
        .item:active { background: #222; }
        .price-tag { background: #222; padding: 5px 10px; border-radius: 8px; color: #ffd700; font-weight: bold; font-size: 14px;}
        
        /* EFFECTS */
        .particle {
            position: absolute; pointer-events: none;
            background: #00ffcc; width: 6px; height: 6px; border-radius: 50%;
            animation: pop 0.8s forwards;
        }
        @keyframes pop { 0% {transform: translate(0,0); opacity: 1;} 100% {transform: translate(var(--x), var(--y)); opacity: 0;} }
        @keyframes pulse { 0% {opacity:1;} 50% {opacity:0.6;} 100% {opacity:1;} }
        
        footer { font-size: 10px; color: #444; padding: 10px; background: #000; width: 100%; }
    </style>
</head>
<body>

    <div class="header">
        <span><span class="live-badge">LIVE</span> <span id="players">942</span> PLAYERS</span>
        <span>Acs Games Studio ‚Ñ¢</span>
    </div>

    <div class="score-container">
        <div class="rank" id="rank-name">ROOKIE</div>
        <div class="currency">$<span id="score">0</span></div>
    </div>

    <div id="click-area">
        <div id="click-btn" onclick="handleClick(event)">üíé</div>
    </div>

    <button class="share-btn" onclick="shareProgress()">üöÄ CHALLENGE FRIENDS</button>

    <div class="shop">
        <div class="item" id="btn1" onclick="buy(1)">
            <div><b>üíª Hacker Setup</b><br><span style="font-size:11px; color:#777;">+1/tap</span></div>
            <div class="price-tag">$50</div>
        </div>
        <div class="item" id="btn2" onclick="buy(2)">
            <div><b>ü§ñ AI Trader</b><br><span style="font-size:11px; color:#777;">+5/sec</span></div>
            <div class="price-tag">$250</div>
        </div>
        <div class="item" id="btn3" onclick="buy(3)">
            <div><b>üè¢ Crypto Farm</b><br><span style="font-size:11px; color:#777;">+25/sec</span></div>
            <div class="price-tag">$1,200</div>
        </div>
        <div class="item" id="btn4" onclick="buy(4)">
            <div><b>üöÄ Mars Colony</b><br><span style="font-size:11px; color:#777;">+100/sec</span></div>
            <div class="price-tag">$5,000</div>
        </div>
    </div>

    <footer>
        Build 4.0 (Global) ‚Ä¢ <img src="https://visitor-badge.laobi.icu/badge?page_id=aegisacs007.neon-clicker&left_text=Visits" style="vertical-align:middle; height:12px;">
    </footer>

    <script>
        // --- SOUND ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq/2, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- GAME LOGIC ---
        let score = 0;
        let perTap = 1;
        let auto = 0;
        
        // Load Save
        if(localStorage.getItem('neonSaveV4')) {
            const save = JSON.parse(localStorage.getItem('neonSaveV4'));
            score = save.score || 0; perTap = save.perTap || 1; auto = save.auto || 0;
        }

        // Auto Loop
        setInterval(() => {
            if(auto > 0) { score += auto; updateUI(); saveGame(); }
            // Fake Player Count
            let p = parseInt(document.getElementById('players').innerText);
            document.getElementById('players').innerText = p + (Math.random() > 0.5 ? 2 : -2);
        }, 1000);

        function handleClick(e) {
            score += perTap;
            playTone(800 + (Math.random()*200), 'sine');
            spawnParticles(e);
            updateUI();
            saveGame();
        }

        function buy(id) {
            let cost = 0;
            if(id===1) cost=50; else if(id===2) cost=250; else if(id===3) cost=1200; else if(id===4) cost=5000;

            if(score >= cost) {
                score -= cost;
                if(id===1) perTap += 1;
                else if(id===2) auto += 5;
                else if(id===3) auto += 25;
                else if(id===4) auto += 100;
                playTone(400, 'square');
                updateUI();
            }
        }

        // VISUAL EFFECTS
        function spawnParticles(e) {
            for(let i=0; i<5; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const x = (Math.random() - 0.5) * 100 + 'px';
                const y = (Math.random() - 0.5) * 100 + 'px';
                p.style.setProperty('--x', x);
                p.style.setProperty('--y', y);
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                setTimeout(()=>p.remove(), 800);
            }
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            
            // Rank System
            const rankEl = document.getElementById('rank-name');
            if(score < 1000) rankEl.innerText = "ROOKIE";
            else if(score < 10000) rankEl.innerText = "HUSTLER";
            else if(score < 50000) rankEl.innerText = "BOSS";
            else rankEl.innerText = "NEON KING";

            // Shop Opacity
            document.getElementById('btn1').style.opacity = score >= 50 ? 1 : 0.4;
            document.getElementById('btn2').style.opacity = score >= 250 ? 1 : 0.4;
            document.getElementById('btn3').style.opacity = score >= 1200 ? 1 : 0.4;
            document.getElementById('btn4').style.opacity = score >= 5000 ? 1 : 0.4;
        }

        function saveGame() {
            localStorage.setItem('neonSaveV4', JSON.stringify({score, perTap, auto}));
        }

        // --- VIRAL SHARE ENGINE ---
        function shareProgress() {
            const shareData = {
                title: 'Neon Empire',
                text: `üöÄ I just hit $${score.toLocaleString()} in Neon Empire! Can you beat my score? #IndieGame`,
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                // Fallback for PC
                navigator.clipboard.writeText(shareData.text + " " + shareData.url);
                alert("Link copied! Send it to your friends.");
            }
        }
        
        updateUI();
    </script>
</body>
</html>
